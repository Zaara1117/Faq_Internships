<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Centered Internship Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #ffe6f0, #ffd1dc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .chatbot-wrapper {
            background-color: #fff0f5;
            border: 2px solid #ff85a2;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 105, 135, 0.3);
            width: 90%;
            max-width: 600px;
            padding: 1.5rem;
        }
        
        .chatbot-title {
            text-align: center;
            font-size: 1.8rem;
            color: #d63384;
            margin-bottom: 1rem;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="chatbot-wrapper">
        <div class="chatbot-title">Internship FAQ Chatbot</div>
        <iframe src="https://www.chatbase.co/chatbot-iframe/DJ-55ogWL3KeLaFWKZJuv" allow="microphone; fullscreen">
    </iframe>
    </div>

</body>

</html>
